<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tcalculator.css">
</head>
<body>
    <div class="container">
        <div class= "header">
            <h2 class="title">TIP CALCULATOR</h2>
        </div>
        <form class = "form" action="" id="form">
        <div class="form-contol">
            <label for="bill">Bill Amount</label>
            <input type="text" name="bill" id="bill">
        </div>
        <div class="form-control">
        <label for="percent">Percentage Tip</label> 
        <input type="text" name="percent" id="percent">
    </div>
        <div class="form-control">
        <label for="amount">Tip Amount</label>
        <input type="text" name="amount" id="amount" disabled>
    </div>
    <div class="form-control">
        <label for="total">Total</label>
        <input type="text" name="total" id="total" disabled>
    </div>
        <button type="button" id="calculate">Calculate</button>
        </form>
    </div>
    <script src="tcalc.js"></script>
</body>
</html>
