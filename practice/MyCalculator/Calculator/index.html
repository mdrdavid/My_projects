<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>
    <link rel="stylesheet" href="styles/calcApp.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="header"><h2 class="title">Calc</h2></div>
            <div class="display" id="">
                <div class="display-1 previous-number">0</div>
                <div class="display-2 current-number">0</div>
            </div>
            <div class="calculator">
            <div class="all-buttons">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button delete">DEL</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">+</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">-</div>
                <div class="button dot">.</div>
                <div class="button number btn-0">0</div>
                <div class="button operator">/</div>
                <div class="button operator">X</div>
                <div class="button reset">RESET</div>
                <div class="button equals">=</div>
            </div>
        </div>
        </div>
    </section>
    <script src="styles/app.js"></script>
</body>
</html>
